<!-- Use pop() on an array of five elements and check if the length is now four -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 16)</title>
</head>

<body>
    <h2>Use pop() on an array of five elements and check if the length is now four</h2>
    <script>
        let student = ["Saad", "Ali", "Asad Ullah", "Munib", "Umar"];
        console.log("Initial length of array is ",student.length);
        student.pop();
        console.log("new length of array is ",student.length);
        
    </script>
</body>

</html>
