<!-- Create an array of three cities and add a new city at the end using push(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 11)</title>
</head>
<body>
    <h2>Create an array of three cities and add a new city at the end using push().</h2>
    <script>
        let cities = ["Hungo","Kohat","Orakzai"];
        cities.push("Peshawar","Karachi","Kurram");
        console.log(cities);
        
    </script>
</body>
</html>
