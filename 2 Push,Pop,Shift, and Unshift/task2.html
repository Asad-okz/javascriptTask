<!-- Remove the last city from an array using pop() and print the updated array. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 12)</title>
</head>
<body>
    <h2>Remove the last city from an array using pop() and print the updated array.</h2>
    <script>
        let cities = ["Hungo","Kohat","Orakzai","Peshawar","Karachi","Kurram"];
        cities.pop();
        console.log("updated array",cities);
    </script>
</body>
</html>
