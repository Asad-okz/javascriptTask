<!-- Use unshift() to add a new number at the beginning of an array and print it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 18)</title>
</head>
<body>
    <h2>Use unshift() to add a new number at the beginning of an array and print it.</h2>
    <script>
        let numbers = [4,5,6,8,9,10];
        numbers.unshift(3);
        console.log(numbers);
        
    </script>
</body>
</html>
