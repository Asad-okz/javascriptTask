<!-- Remove the first color from an array using shift() and print the removed color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 14)</title>
</head>
<body>
    <h2>Remove the first color from an array using shift() and print the removed color</h2>
    <script>
        let colors = ["Red","Blue","Green","Yellow","Pink"];
        colors.shift();
        console.log(colors);
    </script>
</body>
</html>
