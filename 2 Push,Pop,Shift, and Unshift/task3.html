<!-- Add two new colors to the beginning of an array using unshift() and print the array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 13)</title>
</head>
<body>
    <h2>Add two new colors to the beginning of an array using unshift() and print the array. </h2>
    <script>
        let colors = ["Red","Blue","Green"];
        colors.unshift("Yellow","Pink");
        console.log(colors);
    </script>
</body>
</html>
