<!-- Use push() twice to add two new names to an array and print the array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 15)</title>
</head>
<body>
    <h2>Use push() twice to add two new names to an array and print the array.</h2>
    <script>
        let name = ["Ali","Irfan","Imad","Nasir","Saad"];
        name.push("Asad");
        name.push("Rizwan");
        console.log(name);
        
    </script>
</body>
</html>
