<!-- Remove the last element of an array using pop() and print the removed element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Array(Task 4)</title>
</head>
<body>
    <h2>Remove the last element of an array using pop() and print the removed element.</h2>
    <script>
        let student =["Saad","Ali","Asad Ullah","Munib","Umar"];
    
        let removeElement =student.pop();
        console.log(removeElement);
    </script>
</body>
</html>
