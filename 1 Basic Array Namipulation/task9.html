<!-- Extract the middle element(s) of an array with an even number of elements using
slice(). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Array(Task 9)</title>
</head>

<body>
    <h2>Extract the middle element(s) of an array with an even number of elements using
        slice().</h2>
    <script>
        let numbers = [2, 4, 6, 8, 10, 12];
        let sliceElement = numbers.slice(2, 5);
        console.log(sliceElement);
    </script>
</body>

</html>
