<!-- Remove the first element of an array using shift() and print the updated array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Array(Task 6)</title>
</head>
<body>
    <h2>Remove the first element of an array using shift() and print the updated array.</h2>
    <script>
        let student =["Saad","Ali","Asad Ullah","Munib","Umar"];
        student.shift();
        console.log(student);
    </script>
</body>
</html>
