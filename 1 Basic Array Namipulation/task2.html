<!-- Replace the third element of an array with "Mango" and print the updated array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Array(Task 2)</title>
</head>
<body>
    <h2>Replace the third element of an array with "Mango" and print the updated array.</h2>
    <script>

        let fruits = [
            "Apple",
            "Banana",
            "Orange",
            "Grapes",
            "Peach",
        ]
        
        fruits[2] = "Mango";
        console.log("Updated Array ",fruits);
        
    </script>
</body>
</html>
