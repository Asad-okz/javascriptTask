<!-- Extract the last two elements from an array using slice() and print them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Array(Task 8)</title>
</head>
<body>
    <h2>Extract the last two elements from an array using slice() and print them.</h2>
    <script>
        let numbers =[2,4,6,8,10,12];
        let sliceElement = numbers.slice(4);
        console.log(sliceElement);
    </script>
</body>
</html>
