<!-- Pass an array to a function, modify its first element, and print the modified array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 33)</title>
</head>

<body>
    <h2>Pass an array to a function, modify its first element, and print the modified array.</h2>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        // console.log("Original array:", numbers);
        function modifyFirstElement(array) {
            if (array.length > 0) {
                array[0] = 10;
            }
        }

        modifyFirstElement(numbers);
        console.log("Modified array:", numbers);

    </script>
</body>

</html>
