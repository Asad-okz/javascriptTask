<!-- Assign an array to another variable and modify the original array. Print both variables -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 31)</title>
</head>

<body>
    <h2>Assign an array to another variable and modify the original array. Print both variables</h2>
    <script>
        let originalArray = [1, 2, 3, 4, 5];
        let copiedArray = originalArray;

        // Print both variables
        console.log("Original array:", originalArray);
        console.log("Copied array:", copiedArray);

        // Modify the original array
        // originalArray.push(6);
        copiedArray.push(6);

        // Print both variables again
        console.log("After modification:");
        console.log("Original array:", originalArray);
        console.log("Copied array:", copiedArray);

    </script>
</body>

</html>
