<!-- Create an array, pass it to another variable, modify the second variable, and print both. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 34)</title>
</head>

<body>
    <h2>Create an array, pass it to another variable, modify the second variable, and print both.</h2>
    <script>
        let fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];
        let copiedArray = fruits;
        console.log("Before modification:");
        console.log("Original array:", fruits);
        console.log("Copied array:", copiedArray);
        copiedArray[1] = "Grapes";
        console.log("After modification:");
        console.log("Original array:", fruits);
        console.log("Copied array:", copiedArray);

    </script>
</body>

</html>
