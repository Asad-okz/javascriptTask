<!-- Use splice() to replace two elements in an array and print the modified array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 30)</title>
</head>

<body>
    <h2>Use splice() to replace two elements in an array and print the modified array.</h2>
    <script>
    
        let colors = ["Red", "Green", "Blue", "Yellow", "Purple"];
        colors.splice(2, 2, "Orange", "Pink");
        console.log("Modified array:", colors);
    </script>
</body>

</html>
