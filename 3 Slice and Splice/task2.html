<!-- Extract elements from index 2 to 4 using slice() and print them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Extract elements from index 2 to 4 using slice() and print them.</h2>
    <script>
        let numbers =[1,3,5,7,9,11];
        let sliceElement = numbers.slice(2,5);
        console.log(sliceElement);
    </script>
