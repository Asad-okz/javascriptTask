<!-- Extract the first three elements from an array using slice() and print them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 21)</title>
</head>
<body>
    <h2>Extract the first three elements from an array using slice() and print them.</h2>
    <script>
        let Animals = [
            "Rabbit",
            "Cat",
            "Dog",
            "Lion",
            "Tiger",
            "Elephant"
        ];
        let firstThreeAnimals = Animals.slice(0,3);
        console.log(firstThreeAnimals);
    </script>
</body>
</html>
