updated array. -->

<body>
    <h2>Insert "Lemon" and "Orange" at index 2 in an array using splice() and print the
        updated array.</h2>
    <script>
        let fruits = [
            "Apple",
            "Banana",
            "Mango",
            "Grapes",
            "Peach",
        ]
        let spliceFruits = fruits.splice(2, 2, "Lemon", "Orange");
        console.log(fruits);

    </script>
</body>
