<!-- Use slice() on an array and check if the original array remains unchanged. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 28)</title>
</head>

<body>
    <h2>Use slice() on an array and check if the original array remains unchanged.</h2>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        console.log("Original Array:", numbers);
        let newNumbers = numbers.slice(1, 4);
        console.log("New array:", newNumbers);
        console.log("Original array after slice():", numbers);

    </script>
</body>

</html>
