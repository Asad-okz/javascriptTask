<!-- Use splice() to add three new numbers at the beginning of an array and print the
array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 26)</title>
</head>

<body>
    <h2>Use splice() to add three new numbers at the beginning of an array and print the
        array.</h2>
    <script>
        let numbers = [4, 5, 6, 7, 8, 9];
        numbers.splice(0, 0, 1, 2, 3);
        console.log("Modified Array:", numbers);

    </script>
</body>

</html>
