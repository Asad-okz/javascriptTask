<!-- Create an array with six elements, extract the last four using slice(), and print them. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array (task 27)</title>
</head>

<body>
    <h2>Create an array with six elements, extract the last four using slice(), and print them.</h2>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6];
        let lastFour = numbers.slice(-4);
        console.log("Last Four Elements:", lastFour);

    </script>
</body>

</html>
